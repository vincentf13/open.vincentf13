server:
  port: 8080

spring:
  profiles:
    active: dev
  threads:
    virtual:
      enabled: true
  main:
    banner-mode: "off"

management:
  endpoints:
    web:
      exposure:
        include: health,info,prometheus   # 只開放必要端點
  endpoint:
    health:
      show-details: always                 # 開發可設 always
