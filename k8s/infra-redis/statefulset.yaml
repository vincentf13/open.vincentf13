apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: infra-redis
  labels:
    app: infra-redis
spec:
  serviceName: infra-redis-headless
  replicas: 3  # 僅部署 3 個主節點，不含從節點
  podManagementPolicy: Parallel  # 平行啟動，加速整個叢集拉起速度。
  selector:
    matchLabels:
      app: infra-redis
  template:
    metadata:
      labels:
        app: infra-redis
      annotations:
        # 如需監控可自行開啟 Prometheus 抓取。
        prometheus.io/scrape: "false"
    spec:
      containers:
        - name: redis
          image: redis:7.2.4-alpine
          imagePullPolicy: IfNotPresent
          # 使用 shell 包住 redis-server，方便加入 cluster announce 參數。
          command: [ "/bin/sh", "-c" ]
          args:
            - |
              # 先載入 ConfigMap 內的 redis.conf，再宣告自己的對外端點。
              exec redis-server /usr/local/etc/redis/redis.conf \
                --cluster-announce-ip ${POD_IP} \
                --cluster-announce-port 6379 \
                --cluster-announce-bus-port 16379
          ports:
            - name: redis
              containerPort: 6379
              protocol: TCP
            - name: redis-bus
              containerPort: 16379
              protocol: TCP
          env:
            - name: POD_IP
              # 由 Downward API 注入當前 Pod IP，供 cluster announce 使用。
              valueFrom:
                fieldRef:
                  fieldPath: status.podIP
          volumeMounts:
            - name: redis-config
              mountPath: /usr/local/etc/redis
            - name: redis-data
              mountPath: /data  # 儲存 nodes.conf，使用 emptyDir 即可。
          resources:
            requests:
              cpu: "250m"      # 降低預留，讓 10 個服務只要 2.5 核就能被調度
              memory: "512Mi"  # 承諾最少只要 512MB，方便調度
            limits:
              cpu: "2000m"     # 允許爆發到 2 核 (加速啟動)
              memory: "1500Mi" # 【關鍵】強制封頂 1.5GB，防止 JVM 誤判
          livenessProbe:
            tcpSocket:
              port: 6379
            initialDelaySeconds: 15
            periodSeconds: 20
          readinessProbe:
            exec:
              command:
                - /bin/sh
                - -c
                - redis-cli -h 127.0.0.1 -p 6379 ping | grep -q PONG
            initialDelaySeconds: 10
            periodSeconds: 10
      volumes:
        - name: redis-config
          configMap:
            name: infra-redis-config
            items:
              - key: redis.conf
                path: redis.conf
        - name: redis-data
          emptyDir: { }
