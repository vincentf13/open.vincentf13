apiVersion: v1
kind: Service
metadata:
  name: infra-redis-headless
  labels:
    app: infra-redis
  # Headless Service 提供 StatefulSet 穩定 DNS。
spec:
  clusterIP: None
  selector:
    app: infra-redis
  ports:
    - name: redis-client
      port: 6379
      targetPort: 6379
    - name: redis-gossip
      port: 16379
      targetPort: 16379
