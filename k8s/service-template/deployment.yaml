apiVersion: apps/v1
kind: Deployment
metadata:
  name: service-template
  labels:
    app: service-template
spec:
  replicas: 1  # 最小化初始資源佔用，HPA 會根據負載自動擴展
  selector:
    matchLabels:
      app: service-template
  template:
    metadata:
      labels:
        app: service-template
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/path: "/actuator/prometheus"
        prometheus.io/port: "8080"
    spec:
      containers:
        - name: service-template
          image: victorf13/service-template:latest
          imagePullPolicy: Always
          ports:
            - name: http
              containerPort: 8080
              protocol: TCP
          resources:
            requests:
              cpu: "50m"            # 最小 CPU 保證（節省資源）
              memory: "128Mi"       # 最小記憶體保證
            limits:
              cpu: "1000m"          # 最大可用 CPU（需要時可達 1 core）
              memory: "512Mi"       # 最大可用記憶體
          livenessProbe:
            httpGet:
              path: /actuator/health/liveness
              port: 8080
            initialDelaySeconds: 60
            periodSeconds: 10
            timeoutSeconds: 3
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /actuator/health/readiness
              port: 8080
            initialDelaySeconds: 30
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 3
