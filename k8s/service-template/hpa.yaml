apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: service-template-hpa
  namespace: default
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: service-template
  minReplicas: 1        # Pod 最少數量（最小化資源佔用）
  maxReplicas: 5       # Pod 最多數量（保留擴展能力）
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 70   # CPU 使用率至 70% 時擴容（提早擴展避免過載）
    - type: Resource
      resource:
        name: memory
        target:
          type: Utilization
          averageUtilization: 80   # 記憶體使用率至 80% 時擴容
  behavior:
    scaleDown:
      stabilizationWindowSeconds: 30
      policies:
        - type: Percent
          value: 100
          periodSeconds: 60
