apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: infra-nacos
  labels:
    app: infra-nacos
spec:
  serviceName: infra-nacos-headless
  replicas: 1
  selector:
    matchLabels:
      app: infra-nacos
  template:
    metadata:
      labels:
        app: infra-nacos
    spec:
      containers:
        - name: nacos
          image: nacos/nacos-server:v2.3.2
          imagePullPolicy: IfNotPresent
          ports:
            - name: http
              containerPort: 8848
            - name: grpc
              containerPort: 9848
            - name: grpc-client
              containerPort: 9849
          env:
            - name: MODE
              value: standalone
            - name: STORAGE_MODE
              value: embedded  # 如果你有跑 infra-mysql，這裡建議改成 "mysql" 並配置 DB 連線，這樣資料才不會因為 Pod 重建而消失
            - name: NACOS_AUTH_ENABLE
              value: "false"
            # --- 記憶體優化區 ---
            - name: JVM_XMX
              value: 256m
            - name: JVM_XMN
              value: 128m
            - name: JAVA_OPT_EXT
              value: "-XX:+UseSerialGC -Xss512k -XX:MaxDirectMemorySize=64m -XX:MetaspaceSize=128m -XX:MaxMetaspaceSize=128m"
            # ------------------
            - name: PREFER_HOST_MODE
              value: hostname
          volumeMounts:
            - name: nacos-data
              mountPath: /home/nacos/data
              subPath: data
            - name: nacos-logs
              mountPath: /home/nacos/logs
            - name: nacos-config
              mountPath: /home/nacos/init.d/custom.properties
              subPath: custom.properties
          # --- 探針優化：開發環境可以寬容一點 ---
          startupProbe:
            httpGet:
              path: /nacos/v1/console/health/readiness
              port: 8848
            initialDelaySeconds: 10
            periodSeconds: 10
            timeoutSeconds: 3
            failureThreshold: 20
          readinessProbe:
            httpGet:
              path: /nacos/v1/console/health/readiness
              port: 8848
            initialDelaySeconds: 5
            periodSeconds: 10
            timeoutSeconds: 3
            failureThreshold: 3
          livenessProbe:
            httpGet:
              path: /nacos/v1/console/health/liveness
              port: 8848
            initialDelaySeconds: 5
            periodSeconds: 20
            timeoutSeconds: 3
            failureThreshold: 3
          resources:
            limits:
              memory: "768Mi" # 提升上限至 768Mi 確保穩定
            requests:
              memory: "512Mi" # 預留 512Mi 符合目前實際用量
      volumes:
        - name: nacos-config
          configMap:
            name: infra-nacos-config
            items:
              - key: custom.properties
                path: custom.properties
        - name: nacos-logs
          emptyDir: {}
  volumeClaimTemplates:
    - metadata:
        name: nacos-data
        labels:
          app: infra-nacos
      spec:
        accessModes:
          - ReadWriteOnce
        resources:
          requests:
            storage: 2Gi
        storageClassName: infra-nacos-local