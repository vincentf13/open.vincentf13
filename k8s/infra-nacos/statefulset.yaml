apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: infra-nacos
  labels:
    app: infra-nacos
spec:
  serviceName: infra-nacos-headless
  replicas: 1  # 單實例即可滿足本地環境需求。
  selector:
    matchLabels:
      app: infra-nacos
  template:
    metadata:
      labels:
        app: infra-nacos
    spec:
      containers:
        - name: nacos
          image: nacos/nacos-server:v2.3.2
          imagePullPolicy: IfNotPresent
          ports:
            - name: http
              containerPort: 8848
            - name: grpc
              containerPort: 9848
            - name: grpc-client
              containerPort: 9849
          env:
            - name: MODE
              value: standalone
            - name: STORAGE_MODE
              value: embedded
            - name: NACOS_AUTH_ENABLE
              value: "false"
            - name: JVM_XMS
              value: 256m            # 降低初始堆記憶體（節省資源）
            - name: JVM_XMX
              value: 512m            # 降低最大堆記憶體
            - name: JVM_XMN
              value: 128m            # 降低年輕代記憶體
            - name: PREFER_HOST_MODE
              value: hostname
          volumeMounts:
            - name: nacos-data
              mountPath: /home/nacos/data
              subPath: data
            - name: nacos-data
              mountPath: /home/nacos/logs
              subPath: logs
            - name: nacos-config
              mountPath: /home/nacos/init.d/custom.properties
              subPath: custom.properties
          readinessProbe:
            httpGet:
              path: /nacos/v1/console/health/readiness
              port: 8848
            initialDelaySeconds: 120
            periodSeconds: 15
            timeoutSeconds: 5
            failureThreshold: 6
          livenessProbe:
            httpGet:
              path: /nacos/v1/console/health/liveness
              port: 8848
            initialDelaySeconds: 180
            periodSeconds: 30
            timeoutSeconds: 5
            failureThreshold: 5
          resources:
            requests:
              cpu: 100m              # 最小 CPU 保證（節省資源）
              memory: 512Mi          # 最小記憶體保證（配合 JVM Xmx）
            limits:
              cpu: 1000m             # 最大可用 CPU（需要時可達 1 core）
              memory: 1Gi            # 最大可用記憶體
      volumes:
        - name: nacos-config
          configMap:
            name: infra-nacos-config
            items:
              - key: custom.properties
                path: custom.properties
  volumeClaimTemplates:
    - metadata:
        name: nacos-data
        labels:
          app: infra-nacos
      spec:
        accessModes:
          - ReadWriteOnce
        resources:
          requests:
            storage: 2Gi
        storageClassName: infra-nacos-local
