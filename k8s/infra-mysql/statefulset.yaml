apiVersion: apps/v1
kind: StatefulSet
metadata:
  # <pod-name> = <statefulset-name>-<ordinal>
  name: infra-mysql
  labels:
    app: infra-mysql
spec:
  selector:
    matchLabels:
      app: infra-mysql
  serviceName: infra-mysql-headless  # 對應 headless Service，供 Pod 取得穩定 DNS。
  replicas: 2               # 需要至少兩個節點以符合目前副本要求。
  template:
    metadata:
      labels:
        app: infra-mysql
    spec:
      containers:
        - name: mysql
          image: mysql:8.0
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 3306
              name: mysql
          env:
            - name: SERVER_ID_BASE
              value: "101"  # 與 StatefulSet ordinal 相加，確保每個 Pod server_id 唯一。
          envFrom:
            - secretRef:
                name: infra-mysql-secret  # 將 root / app 帳密載入為環境變數。
          command:
            - /bin/bash
            - -c
          args:
            - |
              ordinal=${HOSTNAME##*-}
              server_id=$((SERVER_ID_BASE + ordinal))
              echo "Launching mysqld with server_id=${server_id}"
              exec docker-entrypoint.sh mysqld --server-id=${server_id}
          volumeMounts:
            - name: mysql-data
              mountPath: /var/lib/mysql  # MySQL 預設資料目錄，掛載 PVC 實現持久化。
            - name: mysql-config
              mountPath: /etc/mysql/conf.d  # 將 ConfigMap 中的 my.cnf 掛入。
          readinessProbe:
            exec:
              command:
                - /bin/sh
                - -c
                - mysqladmin ping -h 127.0.0.1 -uroot -p"${MYSQL_ROOT_PASSWORD}" || exit 1
            initialDelaySeconds: 30  # 等待資料庫啟動。
            periodSeconds: 10
            timeoutSeconds: 5
          livenessProbe:
            exec:
              command:
                - /bin/sh
                - -c
                - mysqladmin ping -h 127.0.0.1 -uroot -p"${MYSQL_ROOT_PASSWORD}" || exit 1
            initialDelaySeconds: 60  # 啟動時間較久，延後第一次探測。
            periodSeconds: 30
            timeoutSeconds: 5
          resources:
            requests:
              cpu: "250m"      # 降低預留，讓 10 個服務只要 2.5 核就能被調度
              memory: "512Mi"  # 承諾最少只要 512MB，方便調度
            limits:
              cpu: "2000m"     # 允許爆發到 2 核 (加速啟動)
              memory: "1500Mi" # 【關鍵】強制封頂 1.5GB，防止 JVM 誤判
      volumes:
        - name: mysql-config
          configMap:
            name: infra-mysql-config
            items:
              - key: my.cnf
                path: custom.cnf  # MySQL 會讀取 conf.d 下的 any.cnf。

  # StatefulSet 綁定 PVC 的規則是 依 VolumeClaimTemplates + Pod 名稱（ordinal）自動產生並綁定。
  #不靠 label，不靠 selector。
  volumeClaimTemplates:
    - metadata:
        name: mysql-data
        labels:
          app: infra-mysql
      spec:
        accessModes:
          - ReadWriteOnce
        resources:
          requests:
            storage: 2Gi
        storageClassName: infra-mysql-local
