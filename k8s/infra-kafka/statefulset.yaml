apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: infra-kafka
  labels:
    app: infra-kafka
spec:
  serviceName: infra-kafka-headless
  replicas: 3  # 三節點 KRaft 叢集，可容忍單一節點關閉但仍屬開發級。
  minReadySeconds: 0
  podManagementPolicy: Parallel  # 平行啟動，讓 quorum 儘快形成避免 readiness 卡住。
  selector:
    matchLabels:
      app: infra-kafka
  template:
    metadata:
      labels:
        app: infra-kafka
    spec:
      containers:
        - name: kafka
          image: apache/kafka:3.7.0
          imagePullPolicy: IfNotPresent
          # 使用自訂腳本生成設定檔並啟動 KRaft 模式。
          command:
            - /bin/bash
            - /opt/kafka/custom-config/start-kafka.sh
          ports:
            - name: kafka-client
              containerPort: 9092
              protocol: TCP
            - name: controller
              containerPort: 9093
              protocol: TCP
          env:
            - name: POD_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - # 提供三節點共用的 KRaft 投票配置 (使用完整 FQDN 以確保解析穩定)。
              name: KAFKA_CONTROLLER_QUORUM_VOTERS
              value: 0@infra-kafka-0.infra-kafka-headless.$(POD_NAMESPACE).svc.cluster.local:9093,1@infra-kafka-1.infra-kafka-headless.$(POD_NAMESPACE).svc.cluster.local:9093,2@infra-kafka-2.infra-kafka-headless.$(POD_NAMESPACE).svc.cluster.local:9093
            - name: MALLOC_ARENA_MAX
              value: "2"
            - name: JAVA_TOOL_OPTIONS
              # 解說：
              # 1. SerialGC: 單線程GC，最省資源
              # 2. Xms128m: 起步給 128m 避免頻繁擴容
              # 3. Xmx384m: 上限 384m (配合 Limit: 512Mi)
              # 4. Xss512k: 執行緒堆疊減半
              # 5. ReservedCodeCacheSize=64m: 限制 JIT 緩存
              # 6. TieredStopAtLevel=1: [大招] 只用 C1 編譯器，啟動快、超省 RAM
              # 7. MaxDirectMemorySize=64m: 限制堆外記憶體
              # 8. MaxMetaspaceSize=128m: 限制類別區
              value: >-
                -XX:+UseSerialGC
                -Xms128m -Xmx384m
                -Xss512k
                -XX:ReservedCodeCacheSize=64m
                -XX:TieredStopAtLevel=1
                -XX:MaxDirectMemorySize=64m
                -XX:MaxMetaspaceSize=128m
                -XX:MinHeapFreeRatio=20 -XX:MaxHeapFreeRatio=40
          volumeMounts:
            - name: kafka-config
              mountPath: /opt/kafka/custom-config
            - name: kafka-data
              mountPath: /var/lib/kafka/data  # 使用 emptyDir，重啟即重置資料。
          resources:
            requests:
              memory: "64Mi"
            limits:
              memory: "768Mi"   # 強制上限，開發環境 768MB 非常夠用了
          startupProbe:
            tcpSocket: { port: 9092 }
            periodSeconds: 2
            timeoutSeconds: 2
            failureThreshold: 20     # 最多等 ~180s 完成首次啟動
          readinessProbe:
            tcpSocket: { port: 9092 }
            initialDelaySeconds: 0   # 由 startupProbe 把關後，立即探
            periodSeconds: 1
            timeoutSeconds: 1
            failureThreshold: 2
          livenessProbe:
            tcpSocket: { port: 9092 }
            initialDelaySeconds: 60  # 啟動穩定後再做存活檢查
            periodSeconds: 20
            timeoutSeconds: 3
            failureThreshold: 3
      volumes:
        - name: kafka-config
          configMap:
            name: infra-kafka-config
            defaultMode: 0555
        - name: kafka-data
          emptyDir: { }
