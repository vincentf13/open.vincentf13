apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: infra-kafka
  labels:
    app: infra-kafka
spec:
  serviceName: infra-kafka-headless
  replicas: 3  # 三節點 KRaft 叢集，可容忍單一節點關閉但仍屬開發級。
  podManagementPolicy: Parallel  # 平行啟動，讓 quorum 儘快形成避免 readiness 卡住。
  selector:
    matchLabels:
      app: infra-kafka
  template:
    metadata:
      labels:
        app: infra-kafka
    spec:
      containers:
        - name: kafka
          image: apache/kafka:3.7.0
          imagePullPolicy: IfNotPresent
          # 使用自訂腳本生成設定檔並啟動 KRaft 模式。
          command:
            - /bin/bash
            - /opt/kafka/custom-config/start-kafka.sh
          ports:
            - name: kafka-client
              containerPort: 9092
              protocol: TCP
            - name: controller
              containerPort: 9093
              protocol: TCP
          env:
            - # 提供三節點共用的 KRaft 投票配置。
              name: KAFKA_CONTROLLER_QUORUM_VOTERS
              value: 0@infra-kafka-0.infra-kafka-headless:9093,1@infra-kafka-1.infra-kafka-headless:9093,2@infra-kafka-2.infra-kafka-headless:9093
            - # 固定的 Cluster ID，首次啟動時用於格式化儲存目錄。
              name: KAFKA_CLUSTER_ID
              value: 4L6g3nG2RDeXh7Ya9Bc2fA
          volumeMounts:
            - name: kafka-config
              mountPath: /opt/kafka/custom-config
            - name: kafka-data
              mountPath: /var/lib/kafka/data  # 使用 emptyDir，重啟即重置資料。
          resources:
            requests:
              cpu: 100m
              memory: 256Mi
            limits:
              cpu: 500m
              memory: 512Mi
          readinessProbe:
            tcpSocket: { port: 9092 }
            initialDelaySeconds: 60
            periodSeconds: 15
            timeoutSeconds: 5
            failureThreshold: 5
          livenessProbe:
            tcpSocket: { port: 9092 }
            initialDelaySeconds: 120
            periodSeconds: 30
            timeoutSeconds: 5
            failureThreshold: 5
      volumes:
        - name: kafka-config
          configMap:
            name: infra-kafka-config
            defaultMode: 0555
        - name: kafka-data
          emptyDir: {}
