apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: infra-kafka
  labels:
    app: infra-kafka
spec:
  serviceName: infra-kafka-headless
  replicas: 3  # 三節點 KRaft 叢集，可容忍單一節點關閉但仍屬開發級。
  minReadySeconds: 0
  podManagementPolicy: Parallel  # 平行啟動，讓 quorum 儘快形成避免 readiness 卡住。
  selector:
    matchLabels:
      app: infra-kafka
  template:
    metadata:
      labels:
        app: infra-kafka
    spec:
      containers:
        - name: kafka
          image: apache/kafka:3.7.0
          imagePullPolicy: IfNotPresent
          # 使用自訂腳本生成設定檔並啟動 KRaft 模式。
          command:
            - /bin/bash
            - /opt/kafka/custom-config/start-kafka.sh
          ports:
            - name: kafka-client
              containerPort: 9092
              protocol: TCP
            - name: controller
              containerPort: 9093
              protocol: TCP
          env:
            - # 提供三節點共用的 KRaft 投票配置。
              name: KAFKA_CONTROLLER_QUORUM_VOTERS
              value: 0@infra-kafka-0.infra-kafka-headless:9093,1@infra-kafka-1.infra-kafka-headless:9093,2@infra-kafka-2.infra-kafka-headless:9093
            - # 固定的 Cluster ID，首次啟動時用於格式化儲存目錄。
              name: KAFKA_CLUSTER_ID
              value: 4L6g3nG2RDeXh7Ya9Bc2fA
            - name: POD_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
          volumeMounts:
            - name: kafka-config
              mountPath: /opt/kafka/custom-config
            - name: kafka-data
              mountPath: /var/lib/kafka/data  # 使用 emptyDir，重啟即重置資料。
          resources:
            requests:
              cpu: "250m"      # 降低預留，讓 10 個服務只要 2.5 核就能被調度
              memory: "512Mi"  # 承諾最少只要 512MB，方便調度
            limits:
              cpu: "2000m"     # 允許爆發到 2 核 (加速啟動)
              memory: "1500Mi" # 【關鍵】強制封頂 1.5GB
          startupProbe:
            tcpSocket: { port: 9092 }
            periodSeconds: 2
            timeoutSeconds: 2
            failureThreshold: 20     # 最多等 ~180s 完成首次啟動
          readinessProbe:
            tcpSocket: { port: 9092 }
            initialDelaySeconds: 0   # 由 startupProbe 把關後，立即探
            periodSeconds: 1
            timeoutSeconds: 1
            failureThreshold: 2
          livenessProbe:
            tcpSocket: { port: 9092 }
            initialDelaySeconds: 60  # 啟動穩定後再做存活檢查
            periodSeconds: 20
            timeoutSeconds: 3
            failureThreshold: 3
      volumes:
        - name: kafka-config
          configMap:
            name: infra-kafka-config
            defaultMode: 0555
        - name: kafka-data
          emptyDir: { }
