apiVersion: v1
kind: Service
metadata:
  name: infra-kafka-headless
  labels:
    app: infra-kafka
  # Headless Service 讓 StatefulSet Pod 擁有穩定的 DNS 名稱。
spec:
  clusterIP: None
  selector:
    app: infra-kafka
  ports:
    - name: kafka-client
      port: 9092
      targetPort: 9092
    - name: controller
      port: 9093
      targetPort: 9093
