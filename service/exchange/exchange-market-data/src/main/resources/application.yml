spring:
  application:
    name: exchange-market-data
  cloud:
    nacos:
      config:
        import-check:
          enabled: false

mybatis:
  type-aliases-package: open.vincentf13.exchange.marketdata.infra.persistence.po

open:
  vincentf13:
    id-generator:
      snowflake:
        worker-id: 8
    mybatis:
      mapper-base-packages: open.vincentf13.exchange.marketdata.infra.persistence.mapper
    exchange:
      marketdata:
        orderbook:
          consumer-group: exchange-market-data-orderbook
        trade:
          consumer-group: exchange-market-data-trade
    pending-task:
      rescue:
        enabled: true
