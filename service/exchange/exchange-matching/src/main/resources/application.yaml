spring:
  application:
    name: exchange-matching
  cloud:
    nacos:
      config:
        import-check:
          enabled: false

mybatis:
  type-aliases-package: open.vincentf13.exchange.matching.infra.persistence.po

open:
  vincentf13:
    id-generator:
      snowflake:
        worker-id: 5
    mybatis:
      mapper-base-packages: open.vincentf13.exchange.matching.infra.persistence.mapper
    pending-task:
      rescue:
        enabled: true
    exchange:
      matching:
        consumer-group: exchange-matching
        loader-interval-ms: 1000
