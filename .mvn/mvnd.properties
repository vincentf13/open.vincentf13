# =========================================================
# Maven Daemon (mvnd) \u5168\u57DF\u9AD8\u6548\u69CB\u5EFA\u914D\u7F6E
# =========================================================

# \u4F7F\u7528 CPU \u6838\u5FC3\u6578\u81EA\u52D5\u5206\u914D\u57F7\u884C\u7DD2\uFF08\u7B49\u50F9\u65BC -T 1C\uFF09
mvnd.threads=1C

# \u555F\u7528 Maven Build Cache\uFF08\u7B49\u50F9\u65BC -Dmaven.build.cache.enabled=true\uFF09
mvnd.build.cache.enabled=true

# \u4E26\u884C\u4E0B\u8F09 Artifact \u6578\u91CF\uFF08\u7B49\u50F9\u65BC -Dmaven.artifact.threads=20\uFF09
mvnd.artifact.threads=20

# \u555F\u7528\u589E\u91CF\u7DE8\u8B6F\uFF08\u7B49\u50F9\u65BC -Dmaven.compiler.useIncrementalCompilation=true\uFF09
mvnd.compiler.useIncrementalCompilation=true

# =========================================================
# \u6784\u5EFA\u512A\u5316\uFF1A\u8DF3\u904E\u975E\u5FC5\u8981\u6B65\u9A5F
# =========================================================

# \u5B8C\u5168\u8DF3\u904E\u6E2C\u8A66\u7DE8\u8B6F\u8207\u57F7\u884C
#maven.test.skip=true

# \u8DF3\u904E Javadoc \u6587\u4EF6\u751F\u6210
maven.javadoc.skip=true

# \u8DF3\u904E\u7A0B\u5F0F\u78BC\u98A8\u683C\u6AA2\u67E5 (Checkstyle)
checkstyle.skip=true

# \u8DF3\u904E\u69CB\u5EFA\u898F\u5247\u6AA2\u67E5 (Enforcer Plugin)
enforcer.skip=true

# =========================================================
# JVM \u53C3\u6578\uFF08\u53EF\u4F9D\u5BE6\u969B\u8A18\u61B6\u9AD4\u8ABF\u6574\uFF09
# =========================================================
mvnd.jvmArgs=-Xms512m -Xmx1536m -XX:+UseG1GC -XX:MaxGCPauseMillis=200 -XX:+TieredCompilation -XX:+UseStringDeduplication -XX:+HeapDumpOnOutOfMemoryError -XX:HeapDumpPath=/tmp/mvn_oom.hprof -XX:+ExitOnOutOfMemoryError

# Daemon \u5FEB\u53D6\u5B58\u653E\u8DEF\u5F91
mvnd.daemonStorage=~/.m2/registry
